<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS99 Pet Searcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc3d0bf176.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>PS99 Pet Searcher</h1>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Buscar mascotas...">
            <button id="searchButton"><i class="fas fa-search"></i></button>
            <button id="clearSearchInput"><i class="fas fa-times"></i></button>
        </div>
        <div id="petsContainer" class="card-container"></div>
        <div id="paginationContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
